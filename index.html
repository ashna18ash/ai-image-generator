<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>AI IMAGE GENERATOR</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <link rel="stylesheet" href="index.css"/>
    <script src="index.js" defer></script>
</head>
<body class="container">
    <section class="image-generator">
        <img src="imagess/moon.svg" id="icon" />
        <div class="content">
            <h1>TEXT TO IMAGE IN JAVASCRIPT</h1>
            <form action="#" class="generate-form">
                <input type="text" class="promp-input" placeholder="Describe anything you want to see"/>
                <div class="controls">
                    <select class="img-quantity">
                        <option value="1"> 1 Image </option>
                        <option value="2"> 2 Image </option>
                        <option value="3"> 3 Image </option>
                        <option value="4" selected> 4 Image </option>

                    </select>
                    <button type="submit" class="generate-btn"> GENERATE </button>
                </div>
            </form>
        </div>
    </section>
    <section class="image-gallery">
        <div class="img-card">
            <img src="imagess/bg-img.jpg" alt="Image"/>
            <a href="#" class="download-btn">
                <img src="imagess/download.svg" alt="download icon">
            </a> 
            <!--share button included here-->
            <div class="share-btn-container">
                <button class="share-btn">
                    <img src="imagess/share.svg" alt="share icon"/>
                </button>
                <div class="share-options">
                    <div class="social-media">
                        <!--input the social icons -->
                        <button class="social-media-btn"><i class="fab fa-whatsapp"></i></button>
                        <button class="social-media-btn"><i class="fab fa-instagram"></i></button>
                        <button class="social-media-btn"><i class="fab fa-twitter"></i></button>
                        <button class="social-media-btn"><i class="fab fa-facebook-f"></i></button>
                        <button class="social-media-btn"><i class="fab fa-linkedin-in"></i></button>

                    </div>
                    <div class="link-container">
                        <p>https://ai.com/share</p>
                        <button class="copy-btn">copy</button>

                    </div>

                </div>

            </div>
            <!--end of share btn -->
        </div>
